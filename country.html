<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paris 2024 Olympics - USA</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page-container">
    <div class="header">
      <a href="countries.html" class="back-button">
        <img src="img/BackArrow.png" alt="Back Arrow">
      </a>
      <h1 class="header-title">USA</h1>
    </div>
    <div class="content">
      <img src="img/USA.png" alt="USA Flag" class="flag">
      <div class="medal-grid">
        <div class="medal-item">
          <img src="img/gold.png" alt="Gold Medal">
          <span>Gold: 10</span>
        </div>
        <div class="medal-item">
          <img src="img/silver.png" alt="Silver Medal">
          <span>Silver: 8</span>
        </div>
        <div class="medal-item">
          <img src="img/bronze.png" alt="Bronze Medal">
          <span>Bronze: 6</span>
        </div>
        <div>Total: 24</div>
      </div>
      <a href="medal-count.html" class="button">View Medal Count by Discipline</a>
    </div>
  </div>
</body>
</html>
