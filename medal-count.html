<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paris 2024 Olympics - USA Medal Count</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page-container">
    <div class="header">
      <a href="country.html" class="back-button">
        <img src="img/BackArrow.png" alt="Back Arrow">
      </a>
      <h1 class="header-title">USA Medal Count</h1>
    </div>
    <div class="content">
      <div class="list-item">
        <h2 class="discipline-title">Athletics</h2>
        <div class="medal-grid">
          <div class="medal-item">
            <img src="img/gold.png" alt="Gold Medal">
            <span>Gold: 4</span>
          </div>
          <div class="medal-item">
            <img src="img/silver.png" alt="Silver Medal">
            <span>Silver: 3</span>
          </div>
          <div class="medal-item">
            <img src="img/bronze.png" alt="Bronze Medal">
            <span>Bronze: 2</span>
          </div>
          <div>Total: 9</div>
        </div>
      </div>
      <div class="list-item">
        <h2 class="discipline-title">Swimming</h2>
        <div class="medal-grid">
          <div class="medal-item">
            <img src="img/gold.png" alt="Gold Medal">
            <span>Gold: 6</span>
          </div>
          <div class="medal-item">
            <img src="img/silver.png" alt="Silver Medal">
            <span>Silver: 5</span>
          </div>
          <div class="medal-item">
            <img src="img/bronze.png" alt="Bronze Medal">
            <span>Bronze: 4</span>
          </div>
          <div>Total: 15</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
